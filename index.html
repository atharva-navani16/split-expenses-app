<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split App - Expense Splitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .expense-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .expense-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .expense-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4facfe;
        }

        .expense-description {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .expense-actions {
            margin-top: 15px;
        }

        .expense-actions button {
            margin-right: 10px;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .balance-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-positive {
            border-left: 5px solid #00c851;
        }

        .balance-negative {
            border-left: 5px solid #ff3547;
        }

        .balance-neutral {
            border-left: 5px solid #ffbb33;
        }

        .balance-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .balance-amount {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .balance-positive .balance-amount {
            color: #00c851;
        }

        .balance-negative .balance-amount {
            color: #ff3547;
        }

        .settlement-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ffbb33;
            text-align: center;
        }

        .settlement-text {
            font-size: 1.1rem;
            color: #333;
        }

        .settlement-amount {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffbb33;
            margin: 10px 0;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4facfe;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .section {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .expense-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .balance-item {
                flex-direction: column;
                text-align: center;
            }

            .balance-name {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Split App</h1>
            <p>Split expenses fairly among friends</p>
        </div>

        <div class="main-content">
            <!-- Statistics Section -->
            <div class="section">
                <h2>üìä Overview</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalExpenses">0</div>
                        <div class="stat-label">Total Expenses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalAmount">‚Çπ0</div>
                        <div class="stat-label">Total Amount</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalPeople">0</div>
                        <div class="stat-label">People</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingSettlements">0</div>
                        <div class="stat-label">Settlements Needed</div>
                    </div>
                </div>
            </div>

            <!-- Add Expense Section -->
            <div class="section">
                <h2>‚ûï Add New Expense</h2>
                <div id="alertContainer"></div>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount (‚Çπ)</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="What was this expense for?" required>
                    </div>
                    <div class="form-group">
                        <label for="paidBy">Paid By</label>
                        <input type="text" id="paidBy" placeholder="Who paid for this?" required>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <!-- Expenses List -->
            <div class="section">
                <h2>üìã All Expenses</h2>
                <button class="btn btn-secondary" onclick="loadExpenses()" style="margin-bottom: 20px;">üîÑ Refresh</button>
                <div id="expensesList">
                    <div class="loading">Loading expenses...</div>
                </div>
            </div>

            <!-- Balances Section -->
            <div class="section">
                <h2>‚öñÔ∏è Current Balances</h2>
                <button class="btn btn-secondary" onclick="loadBalances()" style="margin-bottom: 20px;">üîÑ Refresh</button>
                <div id="balancesList">
                    <div class="loading">Loading balances...</div>
                </div>
            </div>

            <!-- Settlements Section -->
            <div class="section">
                <h2>üí∏ Settlement Summary</h2>
                <button class="btn btn-secondary" onclick="loadSettlements()" style="margin-bottom: 20px;">üîÑ Refresh</button>
                <div id="settlementsList">
                    <div class="loading">Loading settlements...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000'; // Change this to your deployed URL
        
        // Global variables
        let currentExpenses = [];
        let currentBalances = [];
        let currentSettlements = [];

        // DOM Elements
        const expenseForm = document.getElementById('expenseForm');
        const alertContainer = document.getElementById('alertContainer');
        const expensesList = document.getElementById('expensesList');
        const balancesList = document.getElementById('balancesList');
        const settlementsList = document.getElementById('settlementsList');

        // Utility Functions
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function formatCurrency(amount) {
            return `‚Çπ${parseFloat(amount).toFixed(2)}`;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || `HTTP error! status: ${response.status}`);
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Expense Functions
        async function addExpense(expenseData) {
            return await apiCall('/expenses', {
                method: 'POST',
                body: JSON.stringify(expenseData)
            });
        }

        async function loadExpenses() {
            try {
                expensesList.innerHTML = '<div class="loading">Loading expenses...</div>';
                const response = await apiCall('/expenses');
                currentExpenses = response.data.expenses;
                renderExpenses();
                updateStats();
            } catch (error) {
                expensesList.innerHTML = `<div class="alert alert-error">Error loading expenses: ${error.message}</div>`;
            }
        }

        async function deleteExpense(expenseId) {
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }

            try {
                await apiCall(`/expenses/${expenseId}`, { method: 'DELETE' });
                showAlert('Expense deleted successfully');
                loadExpenses();
                loadBalances();
                loadSettlements();
            } catch (error) {
                showAlert(`Error deleting expense: ${error.message}`, 'error');
            }
        }

        function renderExpenses() {
            if (currentExpenses.length === 0) {
                expensesList.innerHTML = `
                    <div class="empty-state">
                        <h3>No expenses yet</h3>
                        <p>Add your first expense above to get started!</p>
                    </div>
                `;
                return;
            }

            expensesList.innerHTML = currentExpenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-header">
                        <div>
                            <div class="expense-amount">${formatCurrency(expense.amount)}</div>
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-meta">
                                Paid by <strong>${expense.paid_by}</strong> ‚Ä¢ ${formatDate(expense.created_at)}
                            </div>
                        </div>
                    </div>
                    <div class="expense-actions">
                        <button class="btn btn-danger" onclick="deleteExpense('${expense.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Balance Functions
        async function loadBalances() {
            try {
                balancesList.innerHTML = '<div class="loading">Loading balances...</div>';
                const response = await apiCall('/balances');
                currentBalances = response.data.balances;
                renderBalances();
            } catch (error) {
                balancesList.innerHTML = `<div class="alert alert-error">Error loading balances: ${error.message}</div>`;
            }
        }

        function renderBalances() {
            if (currentBalances.length === 0) {
                balancesList.innerHTML = `
                    <div class="empty-state">
                        <h3>No balances yet</h3>
                        <p>Add some expenses to see who owes what!</p>
                    </div>
                `;
                return;
            }

            balancesList.innerHTML = currentBalances.map(balance => {
                let balanceClass = 'balance-neutral';
                let balanceText = 'Even';
                
                if (balance.balance > 0.01) {
                    balanceClass = 'balance-positive';
                    balanceText = `Gets ${formatCurrency(balance.balance)}`;
                } else if (balance.balance < -0.01) {
                    balanceClass = 'balance-negative';
                    balanceText = `Owes ${formatCurrency(Math.abs(balance.balance))}`;
                }

                return `
                    <div class="balance-item ${balanceClass}">
                        <div>
                            <div class="balance-name">${balance.person}</div>
                            <div class="expense-meta">
                                Paid: ${formatCurrency(balance.total_paid)} ‚Ä¢ 
                                Share: ${formatCurrency(balance.total_share)}
                            </div>
                        </div>
                        <div class="balance-amount">${balanceText}</div>
                    </div>
                `;
            }).join('');
        }

        // Settlement Functions
        async function loadSettlements() {
            try {
                settlementsList.innerHTML = '<div class="loading">Loading settlements...</div>';
                const response = await apiCall('/settlements');
                currentSettlements = response.data.settlements;
                renderSettlements();
            } catch (error) {
                settlementsList.innerHTML = `<div class="alert alert-error">Error loading settlements: ${error.message}</div>`;
            }
        }

        function renderSettlements() {
            if (currentSettlements.length === 0) {
                settlementsList.innerHTML = `
                    <div class="empty-state">
                        <h3>All settled up! üéâ</h3>
                        <p>No payments needed right now.</p>
                    </div>
                `;
                return;
            }

            settlementsList.innerHTML = currentSettlements.map(settlement => `
                <div class="settlement-item">
                    <div class="settlement-text">
                        <strong>${settlement.from_person}</strong> should pay <strong>${settlement.to_person}</strong>
                    </div>
                    <div class="settlement-amount">${formatCurrency(settlement.amount)}</div>
                </div>
            `).join('');
        }

        // Stats Functions
        function updateStats() {
            const totalExpenses = currentExpenses.length;
            const totalAmount = currentExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            const uniquePeople = [...new Set(currentExpenses.map(exp => exp.paid_by))];
            const totalPeople = uniquePeople.length;
            const pendingSettlements = currentSettlements.length;

            document.getElementById('totalExpenses').textContent = totalExpenses;
            document.getElementById('totalAmount').textContent = formatCurrency(totalAmount);
            document.getElementById('totalPeople').textContent = totalPeople;
            document.getElementById('pendingSettlements').textContent = pendingSettlements;
        }

        // Event Handlers
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(expenseForm);
            const expenseData = {
                amount: parseFloat(formData.get('amount')),
                description: formData.get('description').trim(),
                paid_by: formData.get('paidBy').trim()
            };

            // Client-side validation
            if (expenseData.amount <= 0) {
                showAlert('Amount must be positive', 'error');
                return;
            }

            if (!expenseData.description) {
                showAlert('Description is required', 'error');
                return;
            }

            if (!expenseData.paid_by) {
                showAlert('Paid by is required', 'error');
                return;
            }

            try {
                await addExpense(expenseData);
                showAlert('Expense added successfully!');
                expenseForm.reset();
                
                // Reload all data
                loadExpenses();
                loadBalances();
                loadSettlements();
            } catch (error) {
                showAlert(`Error adding expense: ${error.message}`, 'error');
            }
        });

        // Initialize the app
        async function initApp() {
            try {
                // Test API connection
                await apiCall('/');
                showAlert('Connected to Split App API successfully!');
                
                // Load initial data
                await Promise.all([
                    loadExpenses(),
                    loadBalances(),
                    loadSettlements()
                ]);
            } catch (error) {
                showAlert(`Failed to connect to API: ${error.message}. Please check if the backend is running.`, 'error');
            }
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', initApp);

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            loadExpenses();
            loadBalances();
            loadSettlements();
        }, 30000);
    </script>
</body>
</html>
